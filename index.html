<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guessing Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
    }
    h1 { margin-top: 20px; }
    #game-container {
        border: 5px solid #4CAF50;
        padding: 20px;
        border-radius: 15px;
        background: #ffffff;
        text-align: center;
        max-width: 600px;
        width: 90%;
    }
    .animal-img {
        max-width: 200px;
        max-height: 200px;
        display: block;
        margin: 10px auto;
    }
    .options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin: 10px 0;
    }
    .options button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .options button:hover {
        transform: scale(1.1);
    }
    #scoreboard { margin-top: 15px; }
    #homeBtn, #restartBtn {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Guessing Game</h1>

<div id="game-container">
    <div id="menu">
        <button onclick="startGame('animals')">Guess Wild Animals</button>
        <button onclick="startGame('fruits')">Guess Fruits & Vegetables</button>
        <button onclick="startGame('dinosaurs')">Guess Dinosaurs</button>
    </div>

    <div id="game" style="display:none;">
        <img id="currentImage" class="animal-img" src="" alt="">
        <div class="options" id="optionsContainer"></div>
        <div id="scoreboard">
            <span id="player1Score">Player 1: 0</span> | 
            <span id="player2Score">Player 2: 0</span>
            <p>Current Player: <span id="currentPlayer">1</span></p>
        </div>
        <button id="homeBtn" onclick="goHome()">Home</button>
        <button id="restartBtn" onclick="restartGame()">Restart</button>
    </div>
</div>

<!-- Sounds -->
<audio id="bgMusic" loop src="https://freesound.org/data/previews/562/562545_7315255-lq.mp3"></audio>
<audio id="correctSound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
<audio id="wrongSound" src="https://freesound.org/data/previews/170/170138_2437358-lq.mp3"></audio>

<script>
const wildAnimals = [
    { name: "Lion", img: "https://plus.unsplash.com/premium_photo-1669725687221-6fe12c2da6b1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
    { name: "Tiger", img: "https://i.ibb.co/BwSvQzX/tiger.png" },
    { name: "Elephant", img: "https://i.ibb.co/pnvXZLf/elephant.png" },
    { name: "Monkey", img: "https://i.ibb.co/SX77dGx/monkey.png" },
    { name: "Giraffe", img: "https://i.ibb.co/5FJ1f0J/giraffe.png" },
    { name: "Zebra", img: "https://i.ibb.co/HxHh5vV/zebra.png" },
    { name: "Bear", img: "https://i.ibb.co/1zZBQ3J/bear.png" },
    { name: "Wolf", img: "https://i.ibb.co/r4Ff5Kd/wolf.png" }
];

const fruits = [
    { name: "Apple", img: "https://i.ibb.co/5cF1gGs/apple.png" },
    { name: "Banana", img: "https://i.ibb.co/5YfG8Ld/banana.png" },
    { name: "Carrot", img: "https://i.ibb.co/XkZ5q0c/carrot.png" },
    { name: "Grapes", img: "https://i.ibb.co/wBcpzwQ/grapes.png" },
    { name: "Orange", img: "https://i.ibb.co/0FqBQwY/orange.png" },
    { name: "Strawberry", img: "https://i.ibb.co/8c5hgBf/strawberry.png" },
    { name: "Tomato", img: "https://i.ibb.co/7t5Dgqk/tomato.png" },
    { name: "Watermelon", img: "https://i.ibb.co/2gDfR3r/watermelon.png" }
];

const dinosaurs = [
    { name: "T-Rex", img: "https://i.ibb.co/6bs6rjY/trex.png" },
    { name: "Triceratops", img: "https://i.ibb.co/FbVbD2q/triceratops.png" },
    { name: "Stegosaurus", img: "https://i.ibb.co/8KZkV7b/stegosaurus.png" },
    { name: "Velociraptor", img: "https://i.ibb.co/k3jh0rk/velociraptor.png" },
    { name: "Brachiosaurus", img: "https://i.ibb.co/4M4F2zL/brachiosaurus.png" },
    { name: "Pterodactyl", img: "https://i.ibb.co/2yYvLh7/pterodactyl.png" },
    { name: "Ankylosaurus", img: "https://i.ibb.co/vXqMb9n/ankylosaurus.png" },
    { name: "Spinosaurus", img: "https://i.ibb.co/QYH3bF1/spinosaurus.png" }
];

let currentCategory = [];
let currentAnimal = {};
let playerScores = [0,0];
let currentPlayer = 0;

function startGame(category) {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    currentPlayer = 0;
    playerScores = [0,0];
    document.getElementById('player1Score').innerText = "Player 1: 0";
    document.getElementById('player2Score').innerText = "Player 2: 0";
    document.getElementById('currentPlayer').innerText = currentPlayer+1;

    switch(category) {
        case 'animals': currentCategory = wildAnimals; break;
        case 'fruits': currentCategory = fruits; break;
        case 'dinosaurs': currentCategory = dinosaurs; break;
    }
    document.getElementById('bgMusic').play();
    nextRound();
}

function nextRound() {
    currentAnimal = currentCategory[Math.floor(Math.random()*currentCategory.length)];
    document.getElementById('currentImage').src = currentAnimal.img;

    // Pick 3 wrong options
    let options = [currentAnimal.name];
    while(options.length < 4) {
        let choice = currentCategory[Math.floor(Math.random()*currentCategory.length)].name;
        if(!options.includes(choice)) options.push(choice);
    }
    options.sort(()=>Math.random()-0.5);

    const container = document.getElementById('optionsContainer');
    container.innerHTML = '';
    options.forEach(opt=>{
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        btn.onclick = ()=>checkAnswer(opt);
        container.appendChild(btn);
    });
}

function checkAnswer(selected) {
    if(selected === currentAnimal.name) {
        document.getElementById('correctSound').play();
        playerScores[currentPlayer]++;
        alert("Correct!");
    } else {
        document.getElementById('wrongSound').play();
        alert("Wrong!");
    }
    // Switch player
    currentPlayer = (currentPlayer+1)%2;
    document.getElementById('currentPlayer').innerText = currentPlayer+1;
    document.getElementById('player1Score').innerText = "Player 1: "+playerScores[0];
    document.getElementById('player2Score').innerText = "Player 2: "+playerScores[1];
    nextRound();
}

function goHome() {
    document.getElementById('game').style.display = 'none';
    document.getElementById('menu').style.display = 'block';
    document.getElementById('bgMusic').pause();
    document.getElementById('bgMusic').currentTime = 0;
}

function restartGame() {
    playerScores = [0,0];
    currentPlayer = 0;
    document.getElementById('player1Score').innerText = "Player 1: 0";
    document.getElementById('player2Score').innerText = "Player 2: 0";
    document.getElementById('currentPlayer').innerText = currentPlayer+1;
    nextRound();
}
</script>
</body>
</html>
